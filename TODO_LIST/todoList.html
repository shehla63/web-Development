<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <div class="border p-2 w-50 text-center" style=" display:block;
    margin-left: auto;
    margin-right: auto;">
        
        <div class="alert alert-primary text-center" role="alert">
            TODO LIST
          </div>

        <div class="mb-3 ">
            <label for="input_Id" class="form-label">Enter ID</label>
            <input type="text" class="form-control" id="input_Id" value="" placeholder="Enter ID">
          </div>
          <div class="mb-3">
            <label for="name" class="form-label">Enter Name</label>
            <input class="form-control" id="name" rows="3" value="" placeholder="Enter Name"></input>
        </div>

        <button type="button" class="btn btn-secondary m-2" id="addItemToList">Add to the List</button>

        <div class="border p-2 mb-2">
            <div class="alert alert-danger" role="alert">
                InComplete
               </div>
          
               <table class="table" id="inCompleteTable">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Status</th>
                  </tr>
                </thead>
                <tbody id="inCompletetableRow">
                 
                 </tbody>
              </table>
        </div>

        <div class="border p-2 mb-2">
            <div class="alert alert-success" role="alert">
                Complete
              </div>  
              
              <table class="table" id="completeTable">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Status</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody id="completetableRow">
                   
                </tbody>
              </table>

        </div> 

    </div>

    <script src="./todoListJs.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
